
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>

        {% for melon in melon_list %}

        <tr>
            <td>{{ melon.common_name }} </td>
            <td> </td>
            <td>{{ melon.price }}</td>
            <td>$ </td>
        </tr>

        {% endfor %}

        </tbody>
    </table>

    <h3>Total: $</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
